# ABService Backend Configuration

quarkus.application.name=abservice-backend
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# CORS Configuration
quarkus.http.cors.origins=http://localhost:5173,http://localhost:4321
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.credentials=true

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:abservice}
quarkus.datasource.password=${DB_PASSWORD:abservice}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/abservice}

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=${QUARKUS_HIBERNATE_ORM_LOG_SQL:false}

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.abservice".level=DEBUG
