# Gradle properties for ABService Backend

# Quarkus Platform - バージョンを統一
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom
quarkusPlatformVersion=3.8.0

# Build Configuration
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Java 21 Configuration
org.gradle.java.home=/Library/Java/JavaVirtualMachines/amazon-corretto-21.jdk/Contents/Home

# Quarkus Configuration
quarkus.package.type=uber-jar
quarkus.native.container-build=true
quarkus.native.builder-image=quay.io/quarkus/ubi9-quarkus-mandrel-builder-image:jdk-21

# Test Configuration
quarkus.test.profile=test
quarkus.test.continuous-testing=disabled

# Development Configuration
quarkus.dev.instrumentation=true
quarkus.dev.reload=true

# Performance Configuration
quarkus.thread-pool.core-threads=10
quarkus.thread-pool.max-threads=200
quarkus.thread-pool.queue-size=1000